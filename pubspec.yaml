name: my_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # FLUTTER
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # HELPER
  equatable: ^2.0.3
  logger: ^1.1.0
  http: ^0.13.4
  device_info_plus: ^3.2.0
  package_info_plus: ^1.3.0
  shared_preferences: ^2.0.11
  get_it: ^7.2.0
  flutter_dotenv: ^5.0.2
  
  # WIDGET
  modal_bottom_sheet: ^2.0.0
  fluttertoast: ^8.0.8
  
  # STATE MANAGEMENT
  flutter_bloc: ^8.0.0
  auto_route: ^3.2.0

  # FIREBASE
  # GITHUB

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  auto_route_generator: ^3.2.0
  build_runner: ^2.1.5


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/images/
    - assets/images/locale/
